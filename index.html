<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM VALIDATION</title>
</head>
<link rel="stylesheet" href="./styles/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<body>
  <div class="container">
    <!--  -->
    <h2>Connect with us</h2>
    <form action="#" class="form" id="form">
      <div class="form-control">
        <label for="username">Username <span>*</span></label>
        <input 
          type="text"
          name="username"
          id="username"
          placeholder="Enter Username"
          />
        <small>Username is Required</small>
      </div>
      <div class="form-control">
        <label for="email">Email<span>*</span></label>
        <input 
          type="text"
          name="email"
          id="email"
          placeholder="Enter Email Address"
          />
        <small>Email is Required</small>
      </div>
      <div class="form-control">
        <label for="number">Phone Number<span>*</span></label>
        <input 
          type="text"
          name="number"
          id="number"
          placeholder="Enter Phone Number"
          />
        <small>Email is Required</small>
      </div>
      <div class="form-control">
        <label for="password">Password<span>*</span></label>
        <input 
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          />
        <i class="fa-solid fa-eye fa-2x" id="visibility"></i>
          
        <small>Password is Required</small>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirm Password<span>*</span></label>
        <input 
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirm Password"
          />
        <small>Confirm Password is Required</small>
      </div>
      <div class="form-control">
        <label for="text">Message</label>
        <textarea 
        onkeyup="countDisplay()"
        maxlength="300"
        name="text" 
        id="text"
        cols="40" 
        rows="8">
      </textarea>
      </div>
      <div class="count" id="count">
        <span id="current">0</span>
        <span id="limit">/300</span>
      </div>
      <button class="btn-submit" type="submit">Submit</button>
    </form>
    <small class="note"><span>*</span> Required Field</small>
  </div>
  <script src="./javascript/script.js"></script>
</body>
</html>
